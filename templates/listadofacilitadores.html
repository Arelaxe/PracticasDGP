{%extends "base.html"%}

{%block titulo%}Inicio de sesión{%endblock%}

{%block breadcrumbs%}
<li class="breadcrumb-item">Menú principal</li>
<li class="breadcrumb-item active">Listado de facilitadores</li>
{%endblock%}


{%block cuerpo%}
<div class="container">
    <div class="offset-lg-2 col-lg-8 titulo">
        <h2>Listado facilitadores</h2>
    </div>
</div>
<div class="container">
    <div class="offset-lg-2 col-lg-8 sombreado">
        <table class="table table-hover table-responsive">
            <tbody>
                {% for i in nombres %}
                <tr>
                    <td scope="row" class="td1"><a href="perfil.php?username={{i.username}}">{{ i.nombre }}</a></td>
                    <td class="tdx"> <button id="boton" class="btn btn-warning bt1" onclick="window.location.replace('editar.php?username={{i.username}}')">EDITAR</button> </td>
                    <td class="tdx"> <button id="boton" class="btn btn-danger bt1">ELIMINAR</button> </td>
                    <td class="tdn">►</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
