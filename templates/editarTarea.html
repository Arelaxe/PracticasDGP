{%extends "base.html"%}

{%block titulo%}Editar tarea{%endblock%}

{%block breadcrumbs%}
<li class="breadcrumb-item">Menú principal</li>
<li class="breadcrumb-item">Tareas</li>
<li class="breadcrumb-item active">Editar tarea</li>
{%endblock%}

{%block cuerpo%}
<div class="offset-1 col-10 titulo">
    <h1>Editar tarea</h1>
</div>

<div class="offset-1 col-10 sombreado">
    <form action="php/editarTarea.php" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img class="card-img-top" src="{{ infoTarea.fotoTarea }}" alt="Card image cap">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="fotoTarea" name="fotoTarea">
                              <label class="custom-file-label" for="fotoTarea" aria-describedby="inputGroupFileAddon02">Buscar imagen</label>
                            </div>
                          </div>
                    </div>
                  </div>
    
               
                  <div class="card">
                    <div id="video" class="card-img-top class-group embed-responsive embed-responsive-16by9">
                    
                      <iframe src="{{ infoTarea.videoTarea }}" class="embed-responsive-item" allowfullscreen></iframe>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="videoTarea" name="videoTarea">
                              <label class="custom-file-label" for="videoTarea" aria-describedby="inputGroupFileAddon02">Buscar medios</label>
                            </div>
                          </div>
                    </div>
                  </div>

                  <div class="card">
                    <div id="audio" class="class-group card-img-top">
                      <audio controls class="">
                          <source src="{{ infoTarea.audioTarea }}">
                      </audio>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="audioTarea" name="audioTarea">
                              <label class="custom-file-label" for="audioTarea" aria-describedby="inputGroupFileAddon02">Buscar medios</label>
                            </div>
                          </div>
                    </div>
                  </div>
                  
            </div>
            <div class="col-8">
                <div class="class-group">
                    <label for="nombre">Título de la tarea</label>
                    <input type="text" name="nombreFalso" id="nombreFalso" value="{{ infoTarea.nombre }}" class="form-control" disabled>
                    <input type="text" name="nombre" id="nombre" value="{{ infoTarea.nombre }}" class="form-control" hidden>
                </div>
                <div class="class-group">
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="25" class="form-control">{{ infoTarea.descripcion}}</textarea>
                </div>
            </div>
        </div>

        <div class="boton_centro">
            <button type="submit" class="btn btn-success">GUARDAR CAMBIOS</button>
            <button class="btn btn-danger" onclick="window.location.replace('listado_tareas.php')">CANCELAR</button>
        </div>
    </form>
</div>
{%endblock%}
