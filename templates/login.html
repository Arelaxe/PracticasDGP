{%extends "base.html"%}

{%block titulo%}Inicio de sesión{%endblock%}

{%block breadcrumbs%}
<li class="breadcrumb-item">Home</li>
<li class="breadcrumb-item active">Inicio de sesión</li>
{%endblock%}


{%block cuerpo%}
<div class="container">
    <div class="offset-lg-4 col-lg-4 titulo">
        <h2>Inicio de sesión</h2>
    </div>
</div>
<div class="container">
    <div class="offset-lg-4 col-lg-4 sombreado">
        <form action="php/loginAdmin.php" method="POST" class="offset-lg-1 col-lg-10">
            <div class="class-group">
                <label for="email" >Correo Electrónico</label>
                <input type="text" id="email" name="email" class="form-control" oninput="puedo_pulsar_login()">
                <div class="error" id="error_email">
                    Email no válido
                </div>
            </div>
            <div class="class-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="pass" class="form-control">
            </div>
            <div class="espacio"></div>
            <button type="submit" id="boton" class="offset-lg-2 col-lg-8 btn btn-primary" disabled>Iniciar sesión</button>
        </form>
    </div>
</div>
{%endblock%}
