{%extends "base.html"%}

{%block titulo%}Eliminar socio de grupo{%endblock%}

{%block breadcrumbs%}
<li class="breadcrumb-item">Men√∫ principal</li>
<li class="breadcrumb-item">Mis grupos</li>
<li class="breadcrumb-item">Grupo</li>
<li class="breadcrumb-item active">Eliminar socio de grupo</li>
{%endblock%}

{%block cuerpo%}
<div class="container">
    <div class="offset-lg-2 col-lg-8 titulo">
        <h2>Eliminar socio de grupo</h2>
    </div>
</div>

<div class="container">
    <div class="offset-lg-2 col-lg-8 sombreado">
        <form action="php/eliminarSocioGrupo.php" method="post">
            <div class="class-group">
                <label for="socioEliminar">Socio a eliminar</label>
                <select name="socioEliminar" id="socioEliminar" class="form-control">
                    {% if socio != -1 %}
                    <option value="{{ socio.username }}">{{ socio.nombre }}</option>
                    {% else %}

                    {%for s in socios%}
                    <option value="{{ s.username }}">{{ s.nombre }}</option>
                    {% endfor %}

                    {% endif %}
                </select>
            </div>
            <div class="class-group">
                <label for="grupoEliminar">Grupo del que eliminarle</label>
                <select name="grupoEliminar" id="grupoEliminar" class="form-control">
                    {% if grupo != -1 %}
                    <option value="{{ grupo }}">{{ grupo }} </option>
                    {% else %}

                    {%for g in grupos%}
                    <option value="{{ g.nombre }}">{{ g.nombre }}</option>
                    {% endfor %}

                    {% endif %}
                </select>
            </div>
            <div class="boton_centro">
                <button type="submit" class="btn btn-danger">ELIMINAR DE GRUPO</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
